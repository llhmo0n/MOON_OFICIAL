name: Build MOON Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: rust-lang/rustup@v1
        with:
          toolchain: stable

      - name: Build release
        run: cargo build --release --bin moon_full_node

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: moon-${{ runner.os }}
          path: target/release/moon_full_node*
