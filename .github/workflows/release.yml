name: Build MOON Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release --bin moon_full_node

      - name: Rename binary
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv target/release/moon_full_node.exe moon-windows-x86_64.exe
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            mv target/release/moon_full_node moon-macos-x86_64
          else
            mv target/release/moon_full_node moon-linux-x86_64
          fi

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: moon-${{ runner.os }}
          path: moon-*-x86_64*
